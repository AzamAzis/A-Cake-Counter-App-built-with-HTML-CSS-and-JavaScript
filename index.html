<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>People Counter App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<img class="background" src="newSnow.jpg" alt="background" />

			<h1 class="title">Count the cakes</h1>
			<h2 class="number" id="count-el">0</h2>

			<div class="buttons">
				<button class="red" id="increment-btn">Increment</button>
				<button class="green" id="save-btn">Save</button>
			</div>

			<p id="save-el">Previous entries:</p>
		</div>

		<script defer src="javascript.js"></script>
	</body>
</html>
